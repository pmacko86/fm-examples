apiVersion: nve.netapp.io/v1
kind: NVEVirtualMachine
metadata:
  name: macko-vm1
spec:
  template:
    spec:
      cpu: 1
      customization:
        sshKey: ssh-rsa
          
          peter.macko@netapp.com
        startScript: echo "Hello World!"
      image:
        marketplace: nve-marketplace
        name: Golden-CentOS-Stream8
      memory: 2GB
      network:
        - name: vnet-01
          qos:
            inbound:
              average: 100KB/s
              burst: 150KB/s
              peak: 150KB/s
            outbound:
              average: 100KB/s
              burst: 150KB/s
              peak: 150KB/s
