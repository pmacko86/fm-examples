apiVersion: nve.netapp.io/v1
kind: NVEVirtualMachine
metadata:
  name: hoda-app
spec:
  template:
    spec:
      image:
        marketplace: nve-marketplace
        name: Golden-CentOS-Stream8
      customization:
        startScript: echo $MYTEST > /root/test.yaml
        sshKey: ssh-rsa
          
          hodaa@hodaa-mac-0
        userInput:
          - key: mytest
            value: helloworld
      cpu: "2"
      memory: 4GB
      network:
        - name: Fleet-cluster1-NIC
          qos:
            inbound:
              average: 100KB/s
              peak: 150KB/s
              burst: 150KB/s
            outbound:
              average: 100KB/s
              peak: 150KB/s
              burst: 150KB/s
      storage:
        - mountPath: /userData
          capacity: 10GB
